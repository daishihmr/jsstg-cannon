<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
</head>
<body style="background:black">

<canvas id="app"></canvas>

<script src="../libs/tmlib.js"></script>
<script>
tm.main(function() {
    var app = tm.display.CanvasApp("#app").resize(500, 500).fitWindow();

    var scene = app.currentScene;

    var rect = tm.display.RectangleShape(40, 40).setPosition(250, 250).addChildTo(scene);

    app.run();

    rect.tweener
        .set({
            scaleX: 1,
            scaleY: 1,
            rotation: 0,
        })
        .to({
            scaleX: 2,
            scaleY: 2,
        }, 300)
        .to({
            scaleX: 1,
            scaleY: 1,
        }, 300)
        .to({
            rotation: 360 * 3,
        }, 600)
        .startLoop()
        .to({
            x: 500
        }, 1000)
        .to({
            x: 0
        }, 1000);

    scene.update = function(app) {
        if (app.pointing.getPointingStart()) {
            rect.tweener.skip();
        }
    };
});
</script>
</body>
</html>
