<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="http://highscore.dev7.jp/highscore.css">
<style>
#highscore { color: white }
#highscore .ranking .myscore { color: red }
</style>
</head>
<body style="background:black">

<div style="float:left;margin-right:20px">
    <iframe id="gf" src="main.html" style="width:640px;height:640px;background:#333;border:1px solid #333" scrolling="no" onload="this.contentWindow.focus()"></iframe>
    <div style="width:640px">
        <div style="text-align:center">
            <a id="fs" href="javascript:void(0)">Full Screen</a>
        </div>
    </div>
</div>

<div id="highscore" style="float:left;margin-right:20px"></div>

<div style="float:left;margin-right:20px;color:white">
<h2>操作方法</h2>
<ul>
    <li style="margin-bottom:10px">
        <div><strong>↑↓→←</strong></div>
        <div style="margin-left:20px"><span>移動 move</span></div>
    </li>
    <li style="margin-bottom:10px">
        <div><strong>Z key</strong></div>
        <div style="margin-left:20px"><span>左へショット発射 shot to left</span></div>
    </li>
    <li style="margin-bottom:10px">
        <div><strong>X key</strong></div>
        <div style="margin-left:20px"><span>右へショット発射 shot to right</span></div>
    </li>
    <li style="margin-bottom:10px">
        <div><strong>スペースキー space key</strong></div>
        <div style="margin-left:20px"><span>ポーズ／ポーズ解除 pause/resume</span></div>
    </li>
</ul>
</div>

<div style="clear:both"></div>

<script>
window.addEventListener("load", function() {

    // var gf = document.getElementById("gf");
    // document.addEventListener("click", function() {
    //     gf.contentWindow.focus();
    //     setTimeout(function() {
    //         gf.contentWindow.focus();
    //     }, 500);
    // }, false);

    var fs = document.getElementById("fs");
    fs.addEventListener("click", function() {
        if (gf.requestFullScreen) gf.requestFullScreen();
        else if (gf.webkitRequestFullScreen) gf.webkitRequestFullScreen();
        else if (gf.mozRequestFullScreen) gf.mozRequestFullScreen();
        else if (gf.msRequestFullScreen) gf.msRequestFullScreen();
    }, false);

}, false);
</script>

<script src="http://highscore.dev7.jp/socket.io/socket.io.js"></script>
<script>
var GAME_ID = 1;
</script>
<script src="http://highscore.dev7.jp/highscore.js"></script>

</body>
</html>
